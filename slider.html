<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topper Slider - Hera English School</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right,  #eaeae6); /* blue to yellow */
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0d47a1;
    }

    .header h1 {
      font-size: 1.8rem;
      color: #0d47a1;
      margin: 0;
    }

    .slider {
      width: 420px;
      max-width: 95%;
      border: 4px solid #0d47a1;
      border-radius: 20px;
      padding: 25px;
      background: rgba(219, 219, 0, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .slider img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #0050ab;
      margin-bottom: 20px;
    }

    .info {
      font-size: 22px;
      color: #333;
      margin: 10px 0;
    }

    .rank {
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      background: #0d47a1;
      color: #fffde7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <!-- Header with school logo and name -->
  <div class="header">
    <img src="image/logo.png" alt="School Logo" />
    <h1>HERA ENGLISH SCHOOL AMOD</h1>
  </div>

  <div class="slider" id="slider">
    <!-- JS will insert content here -->
  </div>

  <div class="buttons">
    <button onclick="prev()">⬅️ Prev</button>
    <button onclick="next()">Next ➡️</button>
  </div>

  <script>
    const toppers = [
      {
        name: "Aisha Khan",
        rank: "1st Rank",
        percent: "98.1%",
        img: "image/1.jpg"
      },
      {
        name: "Sugra Khatri",
        rank: "2nd Rank",
        percent: "95.8%",
        img: "image/2.jpg"
      },
      {
        name: "Safwan Patel",
        rank: "3rd Rank",
        percent: "93.8%",
        img: "image/3.jpg"
      },
      {
        name: "Hafsa Shaikh",
        rank: "4th Rank",
        percent: "92.5%",
        img: "image/4.jpg"
      }
    ];

    let index = 0;

    function showTopper(i) {
      const t = toppers[i];
      const imgPath = t.img || "default.jpg";
      document.getElementById("slider").innerHTML = `
        <img src="${imgPath}" alt="${t.name}" onerror="this.src='default.jpg'">
        <div class="info"><strong>${t.name}</strong></div>
        <div class="info">Percentage: ${t.percent}</div>
        <div class="rank">${t.rank}</div>
      `;
    }

    function next() {
      index = (index + 1) % toppers.length;
      showTopper(index);
    }

    function prev() {
      index = (index - 1 + toppers.length) % toppers.length;
      showTopper(index);
    }

    // Initialize
    showTopper(index);
    setInterval(next, 5000); // Auto-slide every 5 seconds
  </script>

</body>
</html>
